<ion-content forceOverscroll="false">
  <div class="login-wrapper">
    <img class="image" src="assets/imgs/login-img.png" alt="truck" />
    <div class="login-form-container">
      <div class="title">Welcome to ZigZag ELD</div>
      <div class="form-login">
        <app-input [label]="'Email'" [fill]="false" [type]="'text'" [(value)]="username" [(validation)]="validation['username']"></app-input>
        <app-input [label]="'Password'" [fill]="false" [type]="'password'" [(value)]="password" [(validation)]="validation['password']"></app-input>
        <button class="btn-login primary-btn f-submit-button" (click)="login(username, password)">
          <span *ngIf="!loading">Login</span>
          <ion-spinner *ngIf="loading" name="circular" color="light"></ion-spinner>
        </button>
      </div>
    </div>
  </div>
</ion-content>
