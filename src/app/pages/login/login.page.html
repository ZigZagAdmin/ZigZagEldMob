<ion-content forceOverscroll="false">
  <div class="login-wrapper">
    <img class="image" src="assets/imgs/login-img.png" alt="truck" />
    <div class="login-form-container">
      <div class="title">Welcome to ZigZag ELD</div>
      <div class="form-login">
        <app-input [label]="'Username'" [fill]="false" [type]="'text'" [(value)]="username" [(validation)]="validation['username']"></app-input>
        <div style="display: flex; flex-direction: column">
          <app-input [label]="'Password'" [fill]="false" [type]="'password'" [(value)]="password" [(validation)]="validation['password']" (keydown.enter)="login(username, password)"></app-input>
          <div class="forgot-password" (click)="forgotPassword()">Forgot Password?</div>
        </div>
        <button class="btn-login primary-btn f-submit-button" (click)="login(username, password)">
          <span *ngIf="!loading">Login</span>
          <ion-spinner *ngIf="loading" name="circular" color="light"></ion-spinner>
        </button>
      </div>
    </div>
  </div>
</ion-content>
