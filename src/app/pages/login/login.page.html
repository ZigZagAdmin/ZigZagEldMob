<ion-content class="ion-padding">
  <h1>Welcome,</h1>
  <h3>Sign in to continue!</h3>

  <form [formGroup]="loginForm">
    <div class="form-field">
      <label [ngClass]="focused ? 'label-focused' : ''">Username</label>
      <input 
      label="Username"
      name="username"
      type="text"
      clearInput
      #username
      formControlName="username"
      (focus)="focused = true"
      (blur)="onBlur($event)"/>
    </div>

      <div class="form-field">
        <label [ngClass]="focused ? 'label-focused' : ''">Username</label>
        <input 
        label="Password"
        name="password"
        type="password"
        clearInput
        #password
        formControlName="password"
        (focus)="focused = true"
        (blur)="onBlur($event)"/>
      </div>

    <a routerLink="#" class="forgot-password-link">Forgot Password?</a>

    <ion-button expand="block" (click)="login(username.value, password.value)" type="submit">Login</ion-button>
  </form>
</ion-content>
