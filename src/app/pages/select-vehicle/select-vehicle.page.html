<ion-content [forceOverscroll]="false" [fullscreen]="true">
  <app-header [title]="'Select Vehicle'" [backButton]="showBackButton" (backButtonCallback)="goBack()"></app-header>

  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <div *ngFor="let vehicle of vehicles" class="vehicle-container">
    <app-card [vehicle]="vehicle" (click)="selectVehicle(vehicle)"></app-card>
  </div>
</ion-content>
