<ion-header class="ion-no-border">
  <ion-toolbar></ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true" [forceOverscroll]="getPlatform() === 'ios' ? true : false">
  <app-header [title]="'ELD Instructions' | translate" [backButton]="true" (backButtonCallback)="goBack()"></app-header>
  <div class="padding-g no-data" *ngIf="pdfError">{{'No data.' | translate}}</div>
  <div class="general-container" *ngIf="!pdfError">
    <pinch-zoom [autoHeight]="true" [backgroundColor]="'#ffffff'" style="width: 100%; height: 100%">
      <pdf-viewer [src]="'assets/manuals/zigzad-eld-instructions.pdf'" [render-text]="true" [original-size]="false" style="width: 100%; height: 100%" (error)="pdfNotLoading()"></pdf-viewer>
    </pinch-zoom>
  </div>
</ion-content>
