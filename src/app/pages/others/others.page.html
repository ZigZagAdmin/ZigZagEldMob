<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Others</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-button
          (click)="onVehicleClick()"
          expand="full"
          shape="round"
          fill="outline"
        >
          <ion-icon name="car-outline"></ion-icon>
          <ion-label color="dark">Vehicle</ion-label>
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-button
          (click)="onCoDriverClick()"
          expand="full"
          shape="round"
          fill="outline"
        >
          <ion-icon name="people-outline"></ion-icon>
          <ion-label color="dark">Co-Driver</ion-label>
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-button
          (click)="onAccountClick()"
          expand="full"
          shape="round"
          fill="outline"
        >
          <ion-icon name="person-outline"></ion-icon>
          <ion-label color="dark">Account</ion-label>
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-button
          (click)="onRulesClick()"
          expand="full"
          shape="round"
          fill="outline"
        >
          <ion-icon name="book-outline"></ion-icon>
          <ion-label color="dark">Rules</ion-label>
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-button
          (click)="onInformationClick()"
          expand="full"
          shape="round"
          fill="outline"
        >
          <ion-icon name="information-circle-outline"></ion-icon>
          <ion-label color="dark">Information</ion-label>
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-button
          (click)="onLogoutClick()"
          expand="full"
          shape="round"
          fill="outline"
        >
          <ion-icon name="log-out-outline"></ion-icon>
          <ion-label color="dark">Logout</ion-label>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
