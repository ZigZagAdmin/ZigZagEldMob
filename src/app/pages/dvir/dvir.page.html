<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="insertDvir()">
        <img src="assets/icon/add-square.svg" alt="add">
      </ion-button>
    </ion-buttons>
    <ion-title>DVIRs</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="dvirs-list">
    <app-card *ngFor="let dvir of dvirs" [dvir]="dvir" (click)="editDvir(dvir)"></app-card>
  </div>
</ion-content>
