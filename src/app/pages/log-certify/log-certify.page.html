<ion-content [fullscreen]="true" [forceOverscroll]="false">
  <app-header [title]="'Certify'" [backButton]="true" (backButtonCallback)="goBack()">
    <div class="date-label">{{logDate | date: 'EEEE, MMM d'}}</div>
  </app-header>
  <div class="main-container padding-g">
    <div>
      <div class="canvas-container">
        <canvas #sPad height="290" style="touch-action: none; user-select: none"></canvas>
      </div>
      <div class="signature-buttons">
        <div class="signature-button" (click)="clearSignature()">Clear signature</div>
        <div class="signature-button">Restore signature</div>
      </div>
    </div>
    <div style="display: flex; flex-direction: column; gap: 30px">
      <div class="confirm-checkbox">
        <ion-checkbox (ionChange)="onSelectCheckbox($event)"></ion-checkbox>
        <div class="checkbox-text">I hereby certify that my data entries and my record of duty status for this 24-hour period are true and correct.</div>
      </div>
      <div class="confirm-buttons">
        <button class="custom-btn secondary-btn" (click)="goBack()">Back</button>
        <button class="custom-btn primary-btn" [ngClass]="{'btn-disabled': !isConfirmButtonActive}" (click)="save()" [disabled]="!isConfirmButtonActive">Save</button>
      </div>
    </div>
  </div>
</ion-content>
