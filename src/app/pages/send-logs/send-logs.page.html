<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Send Logs</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="edit-form">
    <div class="flex-b">
      <p class="title">Send Logs</p>
      <button class="btn secondary-btn">7 Days + Today</button>
    </div>
    <div class="input-block-2">
      <p class="text-2">Comment</p>
      <input class="input-2" type="text" />
    </div>
    <div class="input-block-2">
      <p class="text-2">Data Transfer Type</p>
      <input class="input-2" type="text" />
    </div>
    <div class="btns-flex">
      <button class="btn secondary-btn">Back</button>
      <button class="btn primary-btn">Send</button>
    </div>
  </div>
</ion-content>
