<div class="cs-main">
  <div class="cs-container" [ngStyle]="{ 'background-color': currentStatus?.background }" style="background-repeat: no-repeat; background-size: auto 100%">
    <svg class="bg-layer" width="100%" height="67" viewBox="0 0 304 67" preserveAspectRatio="xMidYMid slice" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path
        d="M0 12C0 5.37258 5.37258 0 12 0H178.218H217.868C219.214 0 220.551 0.226604 221.823 0.670317L254.844 12.1962C256.052 12.6179 256.638 13.9855 256.11 15.151V15.151C249.557 29.6044 257.503 46.4886 272.816 50.6522L300.669 58.2252C304.869 59.3674 304.846 65.3342 300.637 66.4439L299.114 66.8455C298.725 66.9481 298.324 67 297.922 67H12C5.37259 67 0 61.6274 0 55V12Z"
        [attr.fill]="currentStatus?.backgroundLayer"
        fill-opacity="0.1" />
    </svg>
    <div class="cs-text-content" [ngStyle]="{ color: currentStatus?.color }">
      <div class="cs-text-static">Status:</div>
      <div class="cs-text-status">{{ currentStatus?.statusName }}</div>
      <div class="cs-text-status">{{ '(' + time + ')' }}</div>
      </div>
    <div class="cs-icon"><img [src]="currentStatus?.icon" /></div>
  </div>
  <div class="cs-label" *ngIf="currentStatus?.label" [ngStyle]="{ 'background-color': currentStatus?.labelBackground }">
    <div class="cs-label-text" [ngStyle]="{ color: currentStatus?.labelColor }">{{ currentStatus?.labelCode }}</div>
  </div>
</div>
