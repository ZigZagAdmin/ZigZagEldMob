<div class="banner-container" [ngClass]="type">
  <div class="banner-icon">
    <img *ngIf="type === 'success'" src="../../../assets/icons/tick-circle-white.svg" />
    <img *ngIf="type === 'error'" src="../../../assets/icons/info-circle.svg" />
    <img *ngIf="type === 'warning'" src="../../../assets/icons/danger.svg" />
    <img *ngIf="type === 'default'" src="../../../assets/icons/more-circle.svg" />
  </div>
  <div class="banner-content" [ngStyle]="{ flex: !close ? '1 calc(100% - 39px)' : '1 calc(100% - 105px)' }">
    <div class="banner-title">{{ title }}</div>
    <div class="banner-subtitle">{{ subtitle }}</div>
  </div>
  <div *ngIf="close" class="banner-close" [ngClass]="{ fsuccess: type === 'success', fwarning: type === 'warning', ferror: type === 'error', fdefault: type === 'default' }">close</div>
</div>
